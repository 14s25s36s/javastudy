server:
  port: 7007
spring:
  application:
    name: api-gateway
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://server1:7000/eureka/
  instance:
    hostname: localhost
    #每隔多久发送一次心跳
    lease-renewal-interval-in-seconds: 20
    #每隔多久检查一次心跳
    lease-expiration-duration-in-seconds: 120
  #出于保护自己开启自我保护
  server:
    enable-self-preservation: false

zuul:
  routes:
    e-p:
      path: /e-p/**
      serviceId: eureka-provider1
    e-c:
      path: /e-c/**
      serviceId: eureka-consumer1

yxwfilter:
  ip:
    whitelist: 192.168.43.170
    whitelistenabled: true
